<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="backgroundImage">
      <a href="https://jameswallace.tech">
        <div class="logo">
          <span class="W">W</span> <br />
          JamesWallace<span class="logothin">.tech</span>
        </div>
      </a>
    </div>
    <div class="formcontainer">
      <div class="explainer">
        Let’s be honest—there’s absolutely nothing to sign up for at
        <a href="https://jameswallace.tech">JamesWallace.tech</a> But hey,
        that’s part of the charm! This isn’t just another tech site; it’s a
        quirky corner of the internet with the occasional bad pun.
      </div>
      <div>
        <form id="jwForm" action="">
          <div class="form-row">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="form-row">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-row">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              pattern="^\d{10}$"
              title="Please enter a valid phone number (10 digits)"
              required
            />
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" minlength="8" />
          </div>
          <div class="form-row">
            <label for="confirmpassword">Confirm</label>
            <input type="password" id="confirmpassword" minlength="8" />
          </div>
        </form>
      </div>
      <div class="custom-button">Create Account</div>
      <div class="login">
        Already have an account? <a href="https://jameswallace.tech">Log in</a>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
